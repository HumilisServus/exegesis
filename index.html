<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="Application Évangiles & Exégèses Catholiques. Lisez les Évangiles dans leur traduction liturgique avec des commentaires des Pères de l'Église.">
    <title>Évangiles & Exégèses</title>
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300;0,400;0,500;0,600;0,700;1,400;1,600&family=Inter:wght@300;400;500;600&display=swap"
        rel="stylesheet">
    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div id="app-container">
        <!-- Sidebar Navigation -->
        <aside id="sidebar" class="sidebar">
            <header class="sidebar-header">
                <h1>Évangiles <span>&</span> Exégèses</h1>
                <div class="search-container">
                    <input type="text" id="search-input" placeholder="Rechercher dans les textes..."
                        aria-label="Recherche">
                    <span class="search-icon">
                        <svg viewBox="0 0 24 24" width="16" height="16" stroke="currentColor" stroke-width="2"
                            fill="none" stroke-linecap="round" stroke-linejoin="round">
                            <circle cx="11" cy="11" r="8"></circle>
                            <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
                        </svg>
                    </span>
                </div>
            </header>

            <nav id="gospels-nav" class="gospels-nav">
                <!-- Dynamically populated -->
            </nav>

            <footer class="sidebar-footer">
                <p>Traduction Liturgique Officielle</p>
                <p>Textes issus de la Tradition de l'Église</p>
            </footer>
        </aside>

        <!-- Main Reading Area -->
        <main id="reader" class="reader-container">
            <!-- Mobile header (burger menu + title) -->
            <header class="mobile-header">
                <button id="menu-toggle" class="menu-toggle" aria-label="Menu">
                    <span></span><span></span><span></span>
                </button>
                <h2>Évangiles</h2>
            </header>

            <article id="reader-content" class="reader-content">
                <!-- Welcome screen or dynamic content -->
                <div class="welcome-screen">
                    <h2 class="welcome-title">La Parole de Dieu</h2>
                    <div class="welcome-logo">
                        <svg viewBox="0 0 24 24" width="48" height="48" stroke="currentColor" stroke-width="1"
                            fill="none" class="cross-icon">
                            <line x1="12" y1="3" x2="12" y2="21"></line>
                            <line x1="7" y1="9" x2="17" y2="9"></line>
                        </svg>
                    </div>
                    <p class="welcome-subtitle">Sélectionnez un Évangile pour commencer la lecture.</p>
                </div>
            </article>
        </main>

        <!-- Exegesis Panel -->
        <aside id="exegesis-panel" class="exegesis-panel">
            <header class="exegesis-header">
                <h3>Exégèse</h3>
                <button id="close-exegesis" class="close-btn" aria-label="Fermer">×</button>
            </header>
            <div id="exegesis-content" class="exegesis-content">
                <!-- Dynamically populated -->
            </div>
        </aside>

        <!-- Overlay for mobile menu -->
        <div id="overlay" class="overlay"></div>
    </div>

    <!-- Scripts (Modules) -->
    <script type="module" src="js/app.js"></script>
</body>

</html>
